<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTFs-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="style.css" /> <!-- Link to an external stylesheet named "style.css" -->
  </head>
  <body>
    <main>
      <header>
        <div class="top-container">
          <div class="top-container-box">
            <img src="https://via.placeholder.com/400" /> <!-- Display an image from a placeholder URL -->
          </div>
        </div>
      </header>
      <div class="bottom-container">
        <div class="bottom-container-lines">
          <div class="line-one"></div> <!-- First line element -->
          <div class="line-two"></div> <!-- Second line element -->
          <div class="line-three"></div> <!-- Third line element -->
          <div class="line-four"></div> <!-- Fourth line element -->
        </div>
        <div class="bottom-container-circles">
          <div class="circle-one"></div> <!-- First circle element -->
          <div class="circle-two"></div> <!-- Second circle element -->
          <div class="circle-three"></div> <!-- Third circle element -->
          <div class="circle-four"></div> <!-- Fourth circle element -->
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
